<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Project15 Slider</title>
	</head>
	<body>
		<main class="main">
			<div class="main__wrapper">
				<div class="main__slider">
					<div class="slider__box">
						<h1>1</h1>
						<img src="images/img-1.jpeg" alt="slide-img" />
					</div>
					<div class="slider__box">
						<h1>2</h1>
						<img src="images/img-2.jpeg" alt="slide-img" />
					</div>
					<div class="slider__box">
						<h1>3</h1>
						<img src="images/img-3.jpeg" alt="slide-img" />
					</div>
					<div class="slider__box">
						<h1>4</h1>
						<img src="images/img-4.jpeg" alt="slide-img" />
					</div>
				</div>

				<div class="main__btn">
					<button class="slider__btn prev">Prev</button>
					<button class="slider__btn next">Next</button>
				</div>
			</div>
		</main>

		<script src="./js/app.js"></script>
	</body>
</html>
