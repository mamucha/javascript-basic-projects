<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Project4 Navbar</title>
	</head>
	<body>
		<button class="menu__hamburger menu__hamburger--open">
			<i class="fas fa-bars"></i>
		</button>

		<aside class="menu">
			<div class="menu__wrapper">
				<div class="menu__logo">
					<h1>Marcin Mucha</h1>
					<button class="menu__hamburger menu__hamburger--close">
						<i class="fas fa-times"></i>
					</button>
				</div>

				<ul class="menu__list">
					<li class="menu__item">
						<a href="#" class="menu__link">Home</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">About</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">Project</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">Contact</a>
					</li>
				</ul>

				<ul class="menu__social">
					<li class="social__item">
						<a href="#" class="social__link"><i class="fab fa-facebook"></i></a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link"><i class="fab fa-twitter"></i></a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link"
							><i class="fab fa-instagram"></i
						></a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link"><i class="fab fa-linkedin"></i></a>
					</li>
				</ul>
			</div>
		</aside>

		<script src="./js/app.js"></script>
	</body>
</html>
