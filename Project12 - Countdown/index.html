<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Project12 Countdown</title>
	</head>
	<body>
		<main class="main">
			<div class="main__wrapper">
				<div class="main__img">
					<img src="./images/hero-bcg.jpeg" alt="" />
				</div>

				<div class="main__timer">
					<div class="timer__text">
						<h1 class="text__title">journey of a lifetime</h1>
						<h3 class="text__subtitle">
							Will start in<span class="text__time"></span>
						</h3>
						<p class="text__desc">
							Lorem ipsum dolor sit, amet consectetur adipisicing elit.
							Reprehenderit molestiae cum libero atque ut voluptate qui
							consectetur aliquid incidunt voluptatem quos, dolore, non commodi
							quaerat aliquam eligendi, quisquam totam blanditiis.
						</p>
					</div>

					<div class="timer__countdown">
						<div class="countdown__box">
							<h3 class="countdown__count countdown__count--day"></h3>
							<span>days</span>
						</div>
						<div class="countdown__box">
							<h3 class="countdown__count countdown__count--hour"></h3>
							<span>hours</span>
						</div>
						<div class="countdown__box">
							<h3 class="countdown__count countdown__count--min"></h3>
							<span>mins</span>
						</div>
						<div class="countdown__box">
							<h3 class="countdown__count countdown__count--sec"></h3>
							<span>sec</span>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="./js/app.js"></script>
	</body>
</html>
