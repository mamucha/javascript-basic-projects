<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Project3 Reviews</title>
	</head>
	<body>
		<main>
			<div class="main__wrapper">
				<div class="main__text">
					<h1>Our Reviews</h1>
					<div class="main__text--underline"></div>
				</div>

				<div class="main__box">
					<div class="box__img">
						<img class="img-rev" src="./images/pic1.jpg" alt="img developer" />
					</div>

					<div class="main__info">
						<h4 class="info__title author-rev">Susan Smith</h4>
						<p class="info__job dev job-rev">web developer</p>
						<p class="info__text dev info-rev">
							I'm baby meggings twee health goth +1. Bicycle rights tumeric
							chartreuse before they sold out chambray pop-up. Shaman humblebrag
							pickled coloring book salvia hoodie, cold-pressed four dollar
							toast everyday carry
						</p>
					</div>

					<div class="main__button">
						<button id="left"><i class="fas fa-caret-left"></i></button>
						<button id="right"><i class="fas fa-caret-right"></i></button>
					</div>
				</div>
			</div>
		</main>

		<script src="./js/app.js"></script>
	</body>
</html>
